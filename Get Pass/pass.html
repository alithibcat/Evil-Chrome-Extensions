<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A Chrome extension to capture and log password input.">
    <meta name="keywords" content="password, input, event listener, logging">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Pass</title>
    <script>
      const passField = document.getElementById("pass");
      
      passField.addEventListener("input", (event) => {
        console.log(event.target.value);
      });
    </script>
  </head>
  <body>
    <input id="pass" type="password" />
  </body>
</html>
